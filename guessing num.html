<!DOCTYPE html>
<head>
    <title>
        gussing 
    </title>
</head>
<body>
    <script>
        var number_of_lost=0;
        var number_of_win=0;
        for(var i=1;i<=5;i++){
            var guessNumber=parseInt(prompt("Enter a Number 1 to 5:"));
            var randomNumber=Math.floor(Math.random()*5)+1;
            if(guessNumber==randomNumber){
                document.write("You Have Win"+"<br\>");
                
                number_of_win++;
            }
            else{
                document.write("You Have Lost"+"<br\>");
                number_of_lost++;
            }
        }
        document.write("<br\>"+"Number of Total Win="+number_of_win+"<br\>");
        document.write("Number of Total Lost="+number_of_lost); 
    </script>
</body>
</html>
