<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        var letter=prompt("Enter a letter");
        letter=letter.toLowerCase();
        if(letter=="a"||letter=="e"||letter=="i"||letter=="o"||letter=="u")
            console.log("Vowel");
        else
            console.log("Consonant");
    </script>
