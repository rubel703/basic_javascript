    <script>
       /* var sum=0;

        var s=parseInt(prompt("Enter starting digit"));
        var l=parseInt(prompt("Enter last digit"));
        var sum;
        for(var i=s;i<=l;i++){
            sum=sum+i;
        }
        document.write(sum);
    </script>
