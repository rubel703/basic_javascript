<!DOCTYPE html>
<head>
    <title>if else </title>
</head>
<body>
    <script>
        var marks=prompt("Enter your obtain marks: ");
        if(marks>=80)
        document.write("A+");

        else if(marks>=70)
        document.write("A");

        else if(marks>=60)
        document.write("A-");

        else if(marks>=50)
        document.write("B");

        else if(marks>=40)
        document.write("C");

        else if(marks>=33)
        document.write("D");

        else
        document.write("Fail");
    </script>
</body>
</html>
